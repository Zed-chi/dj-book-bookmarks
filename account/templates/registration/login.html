{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<h1>Log in</h1>
{% if form.errors %}
<p>login/pass error </p>
{% else %}
    <p>form to log</p>
{% endif %}
<div class="login-form">
    <form action="{% url 'login' %}" method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Log</button>
    </form>
    
</div>

{% endblock %}
